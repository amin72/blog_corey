{% extends "layouts/base.html" %}


{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img"
             src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>

                {% if user.is_authenticated and object.author == user %}
                    <div class="">
                        <a class="btn btn-secondary btn-sm my-1" href="{% url 'blog:post-update' pk=object.pk %}">Update</a>
                        <a class="btn btn-danger btn-sm my-1" href="{% url 'blog:post-delete' pk=object.pk %}">Dalete</a>
                    </div>
                {% endif %}
            </div>

            <h3 class="article-title mt-3">{{ object.title }}</h3>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>

{% endblock %}

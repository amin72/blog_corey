{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}
{% load recaptcha2 %}


{% block recaptcha_head %}
    {% recaptcha_init %}
{% endblock %}


{% block content %}

    <div class="content-section">
        <form method="post">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>

                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Post</button>

                <!-- update post -->
                {% if object %}
                    <a class="btn btn-outline-secondary" href="{% url 'blog:post-detail' pk=object.pk %}">Back</a>
                {% endif %}

            </div>
        </form>
    </div>

{% endblock %}
